<html>

    <body>
        <style>
            body{
                margin:0;
                padding:0;
                background-color: black;
            }
            #main,#main2{
                display: flex;
                flex-direction: row;
            }
            .div1, .div2{
               margin: 5%;
               width:100%;
               height: 100%;
               padding: 5%;
               flex-wrap: wrap;
              background-color:rgb(38, 143, 188);
                text-align: center;
                align-items: center;
                justify-content: center;
            }
          .div2{
            width: auto;
            position: relative;
            left: 50%;
          }
        </style>
        <div id="main"><html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
            
        </body>
        </html>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
        <div class="div1">250ml</div>
    </div>
    <div id="main2">
    <div id='ldiv' class="div2"></div>
</div>
<script>
     let water=document.getElementsByClassName('div1');
     let percentage=1/water.length*100;
     for(let item of water){
        item.addEventListener('click',()=>{
            item.innerHTML==='empty';
            let large=document.getElementById('ldiv');
            large=Number(large);
            large+=percentage;
            document.getElementById('ldiv')=large;
        })
     }
</script>
    </body>
</html>
