        })
        let box2=document.getElementById('box2');
        const moveamt= 10;
        let x=0;
        let y=0;

        document.addEventListener("keydown",event=>{

            if(event.key.startsWith("Arrow")){
                // event.preventDefault();

                switch(event.key){
                    case "ArrowUp":
                        y-=moveamt;
                        break;
                    case "ArrowDown":
                        y+=moveamt;
                        break;
                    case "ArrowLeft":
                        x-=moveamt;
                        break;
                    case "ArrowRight":
                        x+=moveamt;
                        break;
                    }
                    box2.style.top =  `${y}px`;
                    box2.style.left = `${x}px`;
                    
                }

        });
